<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var add=[11,22,33,44,55]
    add.push(66) //最后添加
    console.log(add)
    add.pop() //删除最后一位
    console.log(add)
    add.unshift(00) //前面添加一位
    console.log(add)
    add.shift() //删除第一位
    console.log(add)
    add.reverse() //倒序排序
    console.log(add)
    var a=add.slice(1,3) //提取下标为1-3(不包括3)的数组
    console.log(a)
    add.splice(1,3) //删除下标为1-3(包括3)的数组
    console.log(add)
    
</script>
</html>
